name: testing_single_variable_workflow
on: 
  push:
  workflow_dispatch:
  
env:
  MY_NAME: "Venkat"
jobs:
  Test_Variables:
    runs-on: ubuntu-latest
    env:
      MY_JOB: "DevOps"
    steps:
      - name: my-step
        run: echo "$MY_NAME loves $MY_JOB with $MY_STEP1"
        env:
          MY_STEP1: "GitHub"
      - name: my-step2
        run: echo "echo "$MY_NAME loves $MY_JOB with $MY_STEP2""
        env:
          MY_STEP2: "Docker"
